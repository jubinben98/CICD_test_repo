# CICD actions for the Application testing during the push at staging branch.

name: CICD Actions
on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: windows-latest
    steps:

      # Checking out the code
      - name: Checkout the code.
        uses: actions/checkout@v2
        with:
          token: ${{secrets.PAT}}

      # Setting up the env
      - name: Setting the python environment.
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.1

      # Installing the dependencies
      - name: Installing dependencies.
        run: |
          pip install -r .github/workflows/requirements.txt

      # Running the test cases
      - name: Run with pytest.
        run: |
          python -m pytest -v

      # Push to the production branch
      - name: Push production branch #push files into master branch
        uses: ad-m/github-push-action@production
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
