# CICD actions for the Application testing during the push at staging branch.

name: CICD Actions
on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: windows-latest
    steps:

      # Checking out the code
      - name: Checkout the code.
        uses: actions/checkout@v2

      # Setting up the env
      - name: Setting the python environment.
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.1

      # Installing the dependencies
      - name: Installing dependencies.
        run: |
          pip install -r .github/workflows/requirements.txt

      # Running the test cases
      - name: Run with pytest.
        run: |
          python -m pytest -v

  Raising-pull-request:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Raising PR to production
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "staging"
          destination_branch: "production"
          pr_title: "Automated PR from staging"
          pr_body: |
            Author : ${{ github.actor }}
            Last Commit message: ${{ github.sha }}
            Reference : ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

